<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="hackman.json" />
        <link rel="icon" href="icons/circle.svg" />
        <title>Hackman Password Maker</title>
    </head>
    <body>
        <h1>Hackman Password Maker</h1>
        <div class="Blurb">Enter a song lyric that trips off your tongue, and see what password it makes.</div>
        <textarea id="txtInput">Let it go, let it go, I'm one with the wind and the sky</textarea>
        <div class="Blurb">gives a password of...</div>
        <input type="text" id="txtOutput" />
        <div class="Blurb">
            <div class="FloatLeft">Character types</div>
            <div class='Blob' id='Blob1'>&nbsp;</div>
            <div class='Blob' id='Blob2'>&nbsp;</div>
            <div class='Blob' id='Blob3'>&nbsp;</div>
            <div class='Blob' id='Blob4'>&nbsp;</div>
            <div class="FloatLeft Before6">which is <span class="Bold" id="spnLength"></span> characters long</div>
        </div>
        <div class="ClearBoth"></div>
        <div class="ButtonSet">
        <button onclick="javascript:encodeBoxes()">Encode</button>
        <button onclick="javascript:clearBoxes()">Clear</button>
        <button onclick="javascript:doExample('britney')">Britney</button>
        <button onclick="javascript:doExample('beatles')">Beatles</button>
        <button onclick="javascript:doExample('elvis')">Elvis</button>
        <button onclick="javascript:doExample('frozen')">Frozen</button>
        <button onclick="javascript:doExample('taylor_swift')">Taylor Swift</button>
        <button onclick="javascript:doExample('tracey_chapman')">Tracey Chapman</button>
        <button onclick="javascript:doExample('wham')">Wham</button>
        </div>
        <script src="passmaker.js"></script>
        <script src="index.js"></script>
    </body>
</html>
